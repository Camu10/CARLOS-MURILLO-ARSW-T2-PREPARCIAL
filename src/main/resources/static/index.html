<!doctype html>

<html lang="en">
    <head>
        <title>Airport Finder Tool</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>

        <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/apiClient.js"></script>
        <script type="text/javascript" src="js/app.js" ></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
        <style>
            #map {
                height: 400px;
                width: 100%;
                background-color: black;
            }
        </style>
    </head>

    <h1>Airport Finder Tool</h1>
    
    <body  onload="app.initMap()" >
        <div class="container">
            <p>
            City: <input id="city" type="text">
            <button type="button" onclick="app.getAirpotsByCity(city.value)">Search</button>
            </p>

            <table id="table"  class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Airport Code</th>
                    <th scope="col">Airport Name</th>
                    <th scope="col">City Name</th>
                    <th scope="col">Country Code</th>
                </tr>
                </thead>
                <tbody>
                <!-- Se generan datos con los js -->
                </tbody>
            </table>
        </div>
        <div id="map"></div>
    </body>
</html>
